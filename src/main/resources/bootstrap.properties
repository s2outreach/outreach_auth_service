spring.application.name=authserver
spring.cloud.config.discovery.enabled=true
server.port=${AUTH_PORT:1111}

eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

spring.datasource.url=${DATASOURCEURL:jdbc:mysql://localhost:3306/outreach?useSSL=false}
spring.datasource.username=${DBUSER:root}
spring.datasource.password=${DBPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDLAUTO:create}
spring.jpa.database-platform=${JPA_DB_PLATFORM:org.hibernate.dialect.MySQL5Dialect}
spring.jpa.generate-ddl=${JPA_GEN_DDL:true}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

sonar.jdbc.dialect=mysql
sonar.projectKey=com.fse2.tms:tms_auth_service
sonar.projectName=com.fse2.tms:tms_auth_service
sonar.projectVersion=1.0
sonar.sources=src
sonar.language=java
sonar.binaries=build/classes
sonar.tests=junit
sonar.dynamicAnalysis=reuseReports
sonar.junit.reportsPath=build/test-reports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=build/test-reports/jacoco.exec
